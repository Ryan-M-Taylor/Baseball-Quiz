<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header>
      <p id="time-left" class = "hide"></p>
    </header>
    <main>
      <section id="start-screen" class="prompt">
        <img src="assets/Images/Major_League_Baseball_logo.svg.png">
        <h1>Baseball Quiz</h1>
        <p>
          Try to answer the following baseball questions within the time limit.
          Keep in mind that wrong answers will penalize your score/time by ten
          seconds!
        </p>
        <button class="startBtn">Start Quiz</button>
      </section>
      <section id="quiz-holder" class="prompt hide">
        <h1 id="question-element"></h1>
        <div id="answer-holder"></div>
        <img src="assets/Images/Baseball.svg.png">
      </section>
      <section id="high-scores" class="prompt hide">
        <h1>Highscores</h1>
        <ol id = "score-list"></ol>
        <form id="score-form" method="POST"></form>
            <div class = "leader-board">
                <label for="name">Enter Initials</label>
                <input type="text" name="name" id="name" placeholder="Enter Initials Here" />
                <button class="submit-button">Submit</button>
            </div>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
